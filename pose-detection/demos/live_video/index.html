  <script>
    function btn_click( image_) {
      document.getElementById('earring').src=image_;
      // $('.button').click(function(){
      //   $('#earring').attr('src', image_);
      // });
    }


    var openFile = function(file, id) {
      var input = file.target;
    
      var reader = new FileReader();
      reader.onload = function(){
        var dataURL = reader.result;
        var output = document.getElementById(id);
        output.src = dataURL;
      };
      reader.readAsDataURL(input.files[0]);
    };
    </script>
  <style>
    .dropbtn {
            background-color: #5d5f5d;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
  
        .dropdown {
            position: relative;
            display: inline-block;
        }
  
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 
                0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
  
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
  
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }
  
        .dropdown:hover .dropdown-content {
            display: block;
        }
  
        .dropdown:hover .dropbtn {
            background-color: #727472;
        }
  </style>
  <style>
