<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    var openFile = function(file, id) {
      var input = file.target;
    
      var reader = new FileReader();
      reader.onload = function(){
        var dataURL = reader.result;
        var output = document.getElementById(id);
        output.src = dataURL;
      };
      reader.readAsDataURL(input.files[0]);
    };</script>
  <style>
    body {
      margin: 0;
    }
    #stats {
      position: relative;
      width: 100%;
      height: 80px;
    }
    #main {
      position: relative;
      margin: 0;
    }
    #canvas-wrapper,
    #scatter-gl-container {
      position: relative;
    }

  </style>
</head>
<body>


<div class="jumbotron text-center">
  <h1>AI Jewellery demo</h1>
  <!-- <p>Resize this responsive page to see the effect!</p>  -->
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Select Earings Image</h3>
        <input type='file' accept='image/*' onchange="openFile(event, 'earring')"><br>
        <img id='earring' width="500" height="500" ><br>

    </div>
    <div class="col-sm-4">
      <h3>Select Necklace Image</h3>
      <input type='file' accept='image/*' onchange="openFile(event, 'necklace')"><br>
      <img id='necklace' width="500" height="500">
    </div>
    <!-- <div class="col-sm-4">
      <h3>Column 3</h3>        
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
    </div> -->
  </div>
</div>


<div class="container">
  <div class="row">
  <div id="stats"></div>
  <div id="main">
    <div class="container">
      <div class="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
        </video>
      </div>
      <div id="scatter-gl-container"></div>
    </div>
  </div>
  </div>
</div>
